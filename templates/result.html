<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>診断結果</title>
    <style>
        body { text-align: center; font-family: sans-serif; padding: 20px; }
        .result-container { margin-top: 30px; }
        /* 画像のサイズ調整 */
        .book-img {
            max-width: 300px; /* 幅の最大値を指定 */
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>診断結果</h1>
    <p>あなたに最適な単語帳は...</p>
    
    <div class="result-container">
        <img src="{{ url_for('static', filename='images/' + book_image) }}" alt="{{ book }}" class="book-img">

        <h2 style="color: red; font-size: 2em; margin-top: 0;">{{ book }}</h2>
    </div>
    
    <hr>

    <a href="/">もう一度診断する</a>
</body>
</html>
